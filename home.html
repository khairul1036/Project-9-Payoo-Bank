<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <link rel="shortcut icon" href="image/payoo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/70d1331392.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <main>
      <div class="flex justify-between items-center pt-8 px-4">
        <div class="flex items-center gap-2">
            <div>
                <img class="w-12" src="image/payoo.png" alt="">
            </div>
            <div>
                <h1 id="current-balance" class="text-xl font-bold">45000</h1>
                <p class="text-xs text-gray-500">Availabe Balance</p>
            </div>
        </div>
        <a href="index.html">
            <div class="flex items-center gap-2 bg-red-200 p-2 rounded-xl hover:bg-red-300">
                <h1>Logout</h1>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </a>
      </div>
      <div class="divider"></div>

      <!-- text content start -->
       <div class=" px-4">
        <h1 class="text-xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500 text-sm">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
       </div>
       <!-- text content end  -->

       <!-- feature buttons start-->
        <div class="grid grid-cols-3 gap-5 px-4 my-5">
            <!-- add money card -->
            <div id="btn-add-money" class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-green-600"></i>
                <p class="text-sm text-gray-600">Add Money</p>
            </div>
            <!-- Cashout card -->
            <div id="btn-cashout" class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-red-600"></i>
                <p class="text-sm text-gray-600">Cashout</p>
            </div>
            <!-- Transfer Money -->
            <div class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-gray-600"></i>
                <p class="text-sm text-gray-600">Transfer Money</p>
            </div>
            <!-- get bonus  -->
            <div class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-gray-600"></i>
                <p class="text-sm text-gray-600">Get Bonus</p>
            </div>
            <!-- pay bill  -->
            <div class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-gray-600"></i>
                <p class="text-sm text-gray-600">Pay Bill</p>
            </div>
            <!-- Transactions -->
            <div class="text-center border border-stone-200 shadow-md rounded-xl py-3">
                <i class="fa-solid fa-money-bill-wave text-gray-600"></i>
                <p class="text-sm text-gray-600">Transactions</p>
            </div>
        </div>
       <!-- feature buttons end-->

       <!-- Latest Payment start  -->
        
       <!-- Latest Payment end -->

       <!-- add money form content start -->
        <div id="add-money-form" class="bg-gray-200 py-8 rounded-t-xl">
            <div class="bg-white rounded-xl mx-4 px-4 py-5">
                <h1 class="text-lg font-semibold mb-4">Add Money</h1>
                <form action="">
                  <label class="text-sm text-gray-500" for="">Select A Bank</label>
                  <br>
                   <select name="" id="" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5">
                    <option value="">Select Bank</option>
                    <option value="dbbl">DBBL</option>
                    <option value="amarbank">Amar Bank</option>
                    <option value="meuagent">Meu Meu Agent</option>
                   </select>
                  <br>
                  <label class="text-sm text-gray-500" for="">Bank Account Number</label>
                  <br>
                  <input id="bank-number-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="number" placeholder="Enter 11 digit account number">
                  <br>
                  <label class="text-sm text-gray-500" for="">Amount to Add</label>
                  <br>
                  <input id="add-money-amount-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="number" placeholder="Add Amount to withdraw">
                  <br>
                  <label class="text-sm text-gray-500" for="">Pin Number</label>
                  <br>
                  <input id="pin-number-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="password" placeholder="Enter 4 digit pin number">
                  <br>
                  <div class="bg-[#0874F2] text-white flex justify-center w-full mt-2 px-4 py-2 rounded-full mb-5 hover:bg-[#0868D7]">
                    <button id="btn-add-money" type="submit">Add Money</button>
                  </div>
                </form>
              </div>
        </div>
       <!-- add money form content end -->

       <!-- Cashout form content start -->
       <div id="cashout-form" class="bg-gray-200 py-8 rounded-t-xl hidden">
        <div class="bg-white rounded-xl mx-4 px-4 py-5">
            <h1 class="text-lg font-semibold mb-4">Cash Out</h1>
            <form action="">
              <label class="text-sm text-gray-500" for="">Agent Number</label>
              <br>
              <input id="agent-number-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="number" placeholder="Enter 11 digit number">
              <br>
              <label class="text-sm text-gray-500" for="">Amount</label>
              <br>
              <input id="cashout-amount-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="number" placeholder="Add Amount to withdraw">
              <br>
              <label class="text-sm text-gray-500" for="">Pin Number</label>
              <br>
              <input id="pin-cashout-input" class="bg-gray-200 text-sm w-full mt-2 px-4 py-2 rounded-full mb-5" type="password" placeholder="Enter 4 digit pin number">
              <br>
              <div class="bg-[#0874F2] text-white flex justify-center w-full mt-2 px-4 py-2 rounded-full mb-5 hover:bg-[#0868D7]">
                <button id="btn-cash-out" type="submit">Withdraw Money</button>
              </div>
            </form>
          </div>
        </div>
       <!-- Cashout form content end -->




    </main>

    <script src="js/utilities.js"></script>
    <script src="js/add-money.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features-btn.js"></script>
  </body>
</html>
