<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <link rel="shortcut icon" href="image/payoo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <main class="py-16">
      <div class="flex justify-center mb-5">
        <img class="w-32 border-2 border-sky-700 rounded-full p-3" src="image/payoo.png" alt="">
      </div>

      <!-- login form start -->
      <div class="bg-gray-100 rounded-xl mx-5 px-5 py-10 shadow-md">
        <form action="">
          <label class="text-lg font-semibold" for="">Mobile Number</label>
          <br>
          <input id="number-input" class="bg-gray-300 w-full mt-2 px-4 py-2 rounded-full mb-5" type="number" placeholder="Enter your number">
          
          <br>
          <label class="text-lg font-semibold" for="">4 Digit Pin</label>
          <br>
          <input id="pin-input" class="bg-gray-300 w-full mt-2 px-4 py-2 rounded-full mb-5" type="password" autocomplete="off" placeholder="Enter 4 Digit Pin">
          <br>
          <div class="bg-[#0874F2] text-white flex justify-center w-full mt-2 px-4 py-2 rounded-full mb-5 hover:bg-[#0868D7]">
            <button id="btn-login" type="submit">Login</button>
          </div>
        </form>
      </div>
      <!-- login form end -->
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
